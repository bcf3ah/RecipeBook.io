<div class="row">
	<div class="col-xs-12">
		<img src="{{recipe.imagePath}}" class='img-responsive' alt="{{recipe.name}}">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h2>{{recipe.name}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div *ngIf="isAuthed; else signInMessage" class='btn-group' appDropdown>
			<button type='button' class='btn btn-primary' [ngClass]="{'dropdown-toggle':isAuthed}" [disabled]="!isAuthed">Edit recipe <span class='caret'></span></button>
			<ul class='dropdown-menu'>
				<li (click)="addToShoppingList()"><a style="cursor: pointer">Add ingredients to shopping list</a></li>
				<li><a
					style="cursor: pointer"
					[routerLink]="['edit']"
					>Edit recipe</a></li>
				<li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete recipe</a></li>
			</ul>
		</div>
		<ng-template #signInMessage>
			<p>Sign in to edit recipes</p>
		</ng-template>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h3>{{recipe.description}}</h3>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class='list-group'>
			<li
				class='list-group-item'
				*ngFor='let ingredient of recipe.ingredients'>
				{{ingredient.name}} - {{ingredient.amount}}
			</li>
		</ul>
	</div>
</div>
