<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="addIngredient()" #form='ngForm'>
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" class='form-control' name='name' ngModel required>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount:</label>
					<input type="number" id='amount' class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
				</div>
			</div>
			<p class="alert alert-warning" *ngIf="!form.valid && form.touched">Both fields are required</p>
			<div class="row">
				<div class="col-xs-12">
					<div id='error' *ngIf="errorMessage">{{errorMessage}}</div>
					<button class='btn btn-success' type='submit' [disabled]="!form.valid">{{editMode ? "Update" : "Add"}}</button>
					<button *ngIf="this.editMode" type='button' class='btn btn-danger' (click)="deleteIngredient()">Delete</button>
					<button type='button' class='btn btn-primary' (click)="clearInputs()">Reset</button>
				</div>
			</div>
		</form>
	</div>
</div>
